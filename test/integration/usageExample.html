<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>usageExample</title>

        <script type="text/javascript" src="../dist/airbrake-js.js"></script>

        <script>
            window.onload = function(e) {
                // window.Airbrake.setRequestType('GET');
                window.Airbrake.setKey('111');

                window.Airbrake.setOutputFormat('XML');

                window.Airbrake.setErrorDefaults({
                    url : document.URL,
                    component : "hello",
                    action : "world"
                });

                var _funcRec = function(level) {
                    if (level === 0) {
                        (0)();
                    } else {
                        _funcRec(level - 1);
                    }
                };

                try {
                    _funcRec(0);
                } catch (e) {
                    window.Airbrake.capture(e);
                }
            };
        </script>
    </head>

    <body>

    </body>
</html>
