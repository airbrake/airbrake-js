<!doctype>
<html>
  <head>
    <title>Inline event handlers handling</title>
    <script>window.Airbrake = [];</script>
    <script defer src="./dist/airbrake-js-tracekit-sourcemap.js" data-airbrake-project-id="[my_project_id]" data-airbrake-project-key="[my_project_key]"></script>
    <script src="./js/browserify/bundle.js"></script>
  </head>
  <body>
    <h2>Capture an exception and process it using Tracekit</h2>
    <code>
      <pre id="code">
try { ErrorCoffeeMaker(); } catch(er) { Airbrake.capture(er); }
      </pre>
    </code>
    <button onclick="eval(document.getElementById('code').innerText)">
      New Error
    </button>
  </body>
</html>
